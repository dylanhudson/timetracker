
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: timetracker
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: timetracker_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://timetracker:devpassword@db:5432/timetracker_db
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: